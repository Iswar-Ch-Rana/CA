<!-- Main Header -->
<header class="bg-white shadow-lg sticky top-0 z-50">
  <div class="container-custom">
    <div class="flex justify-between items-center py-4">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center">
          <div class="w-12 h-12 bg-primary-600 rounded-lg flex items-center justify-center mr-3">
            <span class="text-white font-bold text-xl">CA</span>
          </div>
          <div>
            <h1 class="text-xl font-bold text-secondary-800">{{ companyName }}</h1>
            <p class="text-sm text-secondary-600">Your Trusted Financial Partner</p>
          </div>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden lg:flex items-center space-x-8">
        <div *ngFor="let item of navigationItems" class="relative group">
          <a
            [routerLink]="item.route"
            class="text-secondary-700 hover:text-primary-600 font-medium transition-colors duration-200 flex items-center"
            [class.text-primary-600]="item.hasDropdown"
          >
            {{ item.label }}
            <svg *ngIf="item.hasDropdown" class="w-4 h-4 ml-1 group-hover:rotate-180 transition-transform duration-200" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </a>

          <!-- Dropdown Menu -->
          <div *ngIf="item.hasDropdown" class="absolute top-full left-0 mt-2 w-56 bg-white rounded-lg shadow-xl border border-secondary-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
            <div class="py-2">
              <a
                *ngFor="let dropdownItem of item.dropdownItems"
                [routerLink]="dropdownItem.route"
                class="block px-4 py-2 text-secondary-700 hover:bg-primary-50 hover:text-primary-600 transition-colors duration-200"
              >
                {{ dropdownItem.label }}
              </a>
            </div>
          </div>
        </div>
      </nav>

      <!-- CTA Buttons -->
      <div class="hidden lg:flex items-center space-x-4">
        <a routerLink="/contact" class="btn-outline">
          Get Quote
        </a>
        <a routerLink="/contact" class="btn-primary">
          Book Consultation
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMenu()"
        class="lg:hidden p-2 rounded-md text-secondary-600 hover:text-primary-600 hover:bg-secondary-100 transition-colors duration-200"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    class="lg:hidden bg-white border-t border-secondary-200 transition-all duration-300 ease-in-out"
    [class.max-h-0]="!isMenuOpen"
    [class.max-h-screen]="isMenuOpen"
    [class.overflow-hidden]="!isMenuOpen"
  >
    <div class="container-custom py-4">
      <nav class="space-y-4">
        <div *ngFor="let item of navigationItems">
          <a
            [routerLink]="item.route"
            (click)="closeMenu()"
            class="block py-2 text-secondary-700 hover:text-primary-600 font-medium transition-colors duration-200"
          >
            {{ item.label }}
          </a>
          <div *ngIf="item.hasDropdown" class="ml-4 space-y-2 mt-2">
            <a
              *ngFor="let dropdownItem of item.dropdownItems"
              [routerLink]="dropdownItem.route"
              (click)="closeMenu()"
              class="block py-1 text-secondary-600 hover:text-primary-600 transition-colors duration-200"
            >
              {{ dropdownItem.label }}
            </a>
          </div>
        </div>
      </nav>

      <div class="mt-6 space-y-3">
        <a routerLink="/contact" (click)="closeMenu()" class="block w-full text-center btn-outline">
          Get Quote
        </a>
        <a routerLink="/contact" (click)="closeMenu()" class="block w-full text-center btn-primary">
          Book Consultation
        </a>
      </div>
    </div>
  </div>
</header>
